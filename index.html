        }
        if(kval){
          if(!results[yKeyS]) results[yKeyS] = {};
          results[yKeyS][gId] = kval;
        }
        saveResults(results);
        const currentTab = sessionStorage.getItem('skf_tab') || 'today';
        setActiveTab(currentTab);
        alert((lang==='hi' ? 'Save ho gaya' : 'Saved'));
      });

      // add game
      el('addGameBtn').addEventListener('click', ()=>{
        const name = el('newGameName').value.trim();
        const time = el('newGameTime').value.trim();
        const chart = el('newChartLink').value.trim() || '#';
        if(!name){ alert((lang==='hi'?'Naam likho':'Enter name')); return; }
        const games = loadGames();
        const id = name.toLowerCase().replace(/\s+/g,'_').replace(/[^a-z0-9_]/g,'');
        games.push({ id, name_en: name.toUpperCase(), name_hi: name.toUpperCase(), time, chart });
        saveGames(games);
        renderGames();
        showAdminEditor();
        alert((lang==='hi'?'Game add ho gaya':'Game added'));
      });

      // clear all (danger)
      el('clearAllBtn').addEventListener('click', ()=>{
        if(confirm((lang==='hi' ? 'Sab local data clear karna hai? (backup nahi milega)' : 'Clear all local data? (no backup)'))){
          localStorage.removeItem('skf_games');
          localStorage.removeItem('skf_results');
          location.reload();
        }
      });

      // populate brand text in chosen language
      document.getElementById('brand').textContent = (lang==='hi' ? 'SattaKingFast ‡§ü‡•á‡§Æ‡•ç‡§™‡§≤‡•á‡§ü' : 'SattaKingFast Template');

    });

    // small helper: when admin logs in, pressing Enter on password triggers login
    el('adminPass').addEventListener('keyup', (e)=>{ if(e.key==='Enter') el('adminLoginBtn').click(); });

  </script>
